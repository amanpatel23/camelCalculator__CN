<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camelCalculator</title>

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="calc__outer__div">
      <div id="calc__inner__div">
        <div id="calc__heading" class="calc__item">
          <div id="calc__heading__inner">
            <h1>camelCalculator</h1>
          </div>
        </div>
        <div id="calc__screen" class="calc__item">
          <div id="calc__screen__inner">
            <p></p>
          </div>
        </div>
        <div id="calc__buttons" class="calc__item">
          <div id="calc__buttons__inner">
            <button id="ac" class="btn clear__btn" data-button="AC">AC</button>
            <button class="btn operator__btn" data-button="%">%</button>
            <button class="btn operator__btn" data-button="/">/</button>
            <button class="btn num__btn" data-button="7">7</button>
            <button class="btn num__btn" data-button="8">8</button>
            <button class="btn num__btn" data-button="9">9</button>
            <button class="btn operator__btn" data-button="*">*</button>
            <button class="btn num__btn" data-button="4">4</button>
            <button class="btn num__btn" data-button="5">5</button>
            <button class="btn num__btn" data-button="6">6</button>
            <button class="btn operator__btn" data-button="-">-</button>
            <button class="btn num__btn" data-button="1">1</button>
            <button class="btn num__btn" data-button="2">2</button>
            <button class="btn num__btn" data-button="3">3</button>
            <button class="btn operator__btn" data-button="+">+</button>
            <button id="zero" class="btn num__btn" data-button="0">0</button>
            <button id="decimal" class="btn num__btn" data-button=".">.</button>
            <button id="equals" class="btn equals__btn" data-button="=">
              =
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script/js.js"></script>
  </body>
</html>
